<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/bulldog.ico" type="image/x-icon">
    <title>Pet center - Koda Store</title>
</head>
<body>
    <header>
        <h1>Contato</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="pag001.html">Contato</a>
        </nav>
        <p>Entre em contato conosco para mais informações sobre nossos produtos.</p>    
    </header>
    <main>
    <section>
        <h2>Fale Conosco</h2>
        <form action="#" method="post">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="telefone">Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone"
            pattern="[0-9]{10,11}" title="Digite apenas números com DDD"
            placeholder="Somente números"><br><br>

            <label for="assunto">Assunto:</label><br>
            <input type="text" id="assunto" name="assunto"><br><br>

            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="5" cols="30" required></textarea><br><br>

            <button type="submit">Enviar</button>
        </form>
    </section>
    </main>
</body>
</html>
